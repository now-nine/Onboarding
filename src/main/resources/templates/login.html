<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .kakao-login-btn {
            background-color: #FEE500;
            color: #3C1E1E;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid User ID or password.
    </div>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID:</label>
            <input type="text" id="userId" name="userId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="text-center mb-3">
        <p><a href="/reset-password" class="text-decoration-none">Forgot Password?</a></p>
        <p><a href="/qna" class="text-decoration-none">간단한 Q&A</a></p>
        <p><a href="/faq" class="text-decoration-none">자주 묻는 질문</a></p>
        <p><a href="/notice" class="text-decoration-none">공지사항 게시판</a></p>
    </div>
    <hr>
    <div class="d-grid gap-2">
        <a class="kakao-login-btn" href="/oauth2/authorization/kakao">Login with Kakao</a>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
