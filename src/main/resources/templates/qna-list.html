<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>간단한 Q&A</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">간단한 Q&A</h1>
        <div class="accordion" id="qnaAccordion">
            <div class="accordion-item" th:each="qna, iterStat : ${qnas}">
                <h2 class="accordion-header" th:id="${'headingQna' + iterStat.index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#collapseQna' + iterStat.index}" aria-expanded="false" th:aria-controls="${'collapseQna' + iterStat.index}">
                        <span th:text="${qna.question}"></span>
                    </button>
                </h2>
                <div th:id="${'collapseQna' + iterStat.index}" class="accordion-collapse collapse" th:aria-labelledby="${'headingQna' + iterStat.index}" data-bs-parent="#qnaAccordion">
                    <div class="accordion-body">
                        <span th:text="${qna.answer}"></span>
                    </div>
                </div>
            </div>
        </div>
        <a href="/dashboard" class="btn btn-secondary mt-3">대시보드로 돌아가기</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
