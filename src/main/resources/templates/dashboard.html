<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to your Dashboard!</h1>
        <div class="list-group">
            <a href="/notice-list" class="list-group-item list-group-item-action">공지사항 게시판</a>
            <a href="/faq-list" class="list-group-item list-group-item-action">자주 묻는 질문</a>
            <a href="/qna-list" class="list-group-item list-group-item-action">간단한 Q&A</a>
        </div>
        <div class="mt-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
