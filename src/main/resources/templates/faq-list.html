<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자주 묻는 질문</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">자주 묻는 질문</h1>
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item" th:each="faq, iterStat : ${faqs}">
                <h2 class="accordion-header" th:id="${'heading' + iterStat.index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#collapse' + iterStat.index}" aria-expanded="false" th:aria-controls="${'collapse' + iterStat.index}">
                        <span th:text="${faq.question}"></span>
                    </button>
                </h2>
                <div th:id="${'collapse' + iterStat.index}" class="accordion-collapse collapse" th:aria-labelledby="${'heading' + iterStat.index}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        <span th:text="${faq.answer}"></span>
                    </div>
                </div>
            </div>
        </div>
        <a href="/dashboard" class="btn btn-secondary mt-3">대시보드로 돌아가기</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
